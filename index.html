    <script>

        function modal_value(i){
            document.getElementById("modal-fullname").innerHTML = mentor[i].firstname +" "+ mentor[i].lastname;
            document.getElementById("modal-industry").innerHTML = mentor[i].industry;
            document.getElementById("modal-availability").innerHTML = mentor[i].availability;
            document.getElementById("modal-areas").innerHTML = mentor[i].area;
            document.getElementById("modal-appointment").innerHTML = mentor[i].appointment;
            document.getElementById("modal-about").innerHTML = mentor[i].about;
            document.getElementById("modal-image").src = mentor[i].url;
            document.getElementById("modal-mailto").href = "mailto:"+mentor[i].email;
        }

        for (var i = 0; i < mentor.length; i++) {
            document.getElementById("main-row").innerHTML += `
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="card">
                        <div class="card-img-round">
                            <img src="`+ mentor[i].url + `">
                        </div>
                        <h4>`+ mentor[i].firstname + " " + mentor[i].lastname + `</h4>
                        <p class="title">`+ mentor[i].industry + `</p>
                        <p>`+ mentor[i].availability + `</p>
                        <p><button type="button" data-toggle="modal" data-target="#myModal" value="`+ i + `" onclick="modal_value(`+i+`)">View Profile</button></p>
                    </div>
                </div>
               `;
        }

    </script>
